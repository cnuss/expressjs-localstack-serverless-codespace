service: expressjs-codespace
frameworkVersion: '3'

plugins:
  - serverless-bundle
  - serverless-offline

provider:
  name: aws
  runtime: nodejs14.x

functions:
  api:
    handler: index.handler
    events:
      - httpApi: '*'

custom:
  serverless-offline:
    host: 0.0.0.0
    noPrependStageInUrl: true
  bundle:
    packager: yarn
